{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Blog Categories{% endblock %}</title>
    </head>
    <body>
    
        {% block content %}
            <h1>Blog Categories</h1>

            {% for item in cat_menu_list %}
                <h2><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{item}}</a></h2>
                <hr>
            {% endfor %}
        {% endblock %}
    </body>
</html>
